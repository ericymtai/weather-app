<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Weather JSONP Using jQuery</title>
</head>
<body>

<h1>Loading Weather JSONP</h1>
<div></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script>

"use strict";
  $(document).ready(function(){
      var target = $("div");
      var url = "http://api.openweathermap.org/data/2.5/weather" +
      // "?q=mumbai" +
       "?q=trtonto,ca" +
      // "?id=6167865" +
      "&appid=f540a77674a01bda518e2fee5b394280" +
      "&units=metric" +
      "&callback=?";





      $.getJSON( url, function(data) {

        var first = data;

          if ( data.rain != null) {

            console.log(data.rain);
            $.each(data.rain, function(key, value) {
                  console.log(key, value);
                  first = "Precipitation Volume for last " + key +"our had been " +value +"mm";
            });

          } else  {

            first = "No Rain";
          }

        var content = $("<p>City: "  +
                  data.name +
                  "</p><p>Temperature: " +
                  data.main.temp +
                  "&deg;C</p><p>Description: Current weather is " +
                  data.weather[0].description +
                  ", Wind speed is " +
                  data.wind.speed +
                  "	meter&#47;sec., " +
                  "Humidity is " +
                  data.main.humidity +
                  "&#x25;, " +
                  first +
                  "</p><br/><img src='http://openweathermap.org/img/w/" +
                  data.weather[0].icon +
                  ".png'</img>"

                   ).appendTo(target);
      });
});

</script>
</body>
</html>
